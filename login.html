<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-secondary mb-3">Regresar</a>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <hr>
        <h2>Crear Cuenta</h2>
        <form id="signup">
            <div class="mb-3">
                <label for="new-email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="new-email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="new-password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-secondary">Crear Cuenta</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
